<div
  data-date="{{ date_xml }}"
  class="calendar-date {{ date_xml | date:"%B" | downcase }}"
>
  <div class="date {{ dow | downcase }} day-{{ dom }}">
    <span class="day">{{ dom }}</span>
    <span class="month">{{ date_xml | date:"%B" }}</span>
  </div>
  {% include schedule/due.html %}
  {% include schedule/agenda.html %}
  {% include schedule/projects.html %}
  {% include schedule/meetings.html %}
  {% include schedule/outcomes.html %}
  {% include schedule/assignments.html %}
</div>
